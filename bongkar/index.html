<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Bongkar</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  label { display: block; margin-top: 10px; }
  input { padding: 5px; margin-top: 5px; width: 150px; }
</style>
</head>
<body>

<h2>Kalkulator Bongkar</h2>

<label for="jumlahB">Jumlah (B):</label>
<input type="number" step="0.5" id="jumlahB" placeholder="Contoh: 1.5">

<p id="estimasi">Rp 0</p>

<script>
document.getElementById('jumlahB').addEventListener('input', function () {
    let jumlahB = parseFloat(this.value);
    let estimasiEl = document.getElementById('estimasi');

    if (!isNaN(jumlahB) && jumlahB >= 0) {
        let harga = 0;

        const fullB = Math.floor(jumlahB); // bagian bulat B
        const sisaB = jumlahB - fullB;     // sisa setengah B

        harga += fullB * 59000;            // harga tiap 1B
        harga += (sisaB / 0.5) * 29000;    // harga tiap 0.5B

        estimasiEl.textContent = 'Rp ' + harga.toLocaleString('id-ID');
    } else {
        estimasiEl.textContent = 'Rp 0';
    }
});
</script>

</body>
</html>
